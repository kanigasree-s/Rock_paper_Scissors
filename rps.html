<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
    }
    #game-container {
        text-align: center;
        box-sizing: border-box;
        border-radius: 20px;
        background-color:white;
        padding: 50px;
    }
    #game-container img {
        width: 150px;
        height: 150px;
        margin: 20px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }
    #result {
        font-size: 24px;
        margin-top: 20px;
        font-weight: bolder;
        color: black;
    }
    #scores {font-size: 30px;color: black; font-weight: bolder;}
    .selected-img {
        display: none;
        width: 150px;
        height: 150px;
        margin-top: 30px;
    }
    .selected-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px; 
    }
</style>
</head>
<body>
<div id="game-container">
    <h1 style="color:red;">Rock Paper Scissors</h1>
    <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png" alt="Rock" onclick="play('rock')">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSODyK4wqDHo3Ojqlnaq9rrqbxAMQuyNr0ElY7-cISiT5Zi6HqakDmwzv6G9G1PJEU6-Ik&usqp=CAU" alt="Paper" onclick="play('paper')">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1EdOVn4RVktseXrYJiRE0ZqTjMhNV8g1if92XbjGKhXux7cVXJ7nufxA&usqp=CAU" alt="Scissors" onclick="play('scissors')">
    <p id="result"></p>
    <div id="scores">User: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></div>
    <div class="selected-container">
        <div class="selected-img" id="user-choice-img"></div>
        <span id="vs-text" style="color:black; font-size: 34px; display: none;">&nbsp;&nbsp;&nbsp;&nbsp; VS</span>
        <div class="selected-img" id="computer-choice-img"></div>
<script>
    let userScore = 0;
    let computerScore = 0;
    function play(userChoice) {
        if (userChoice !== 'rock' && userChoice !== 'paper' && userChoice !== 'scissors') {
            alert("Invalid input! Please select rock, paper, or scissors.");
            return;
        }
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];
        const result = getResult(userChoice, computerChoice);
        document.getElementById('user-choice-img').innerHTML = `<img src="${getImgSrc(userChoice)}" alt="${userChoice}">`;
        document.getElementById('computer-choice-img').innerHTML = `<img src="${getImgSrc(computerChoice)}" alt="${computerChoice}">`;
        document.querySelectorAll('.selected-img').forEach(img => img.style.display = 'block');
        document.getElementById('vs-text').style.display = 'block';
        if (result === 'You win!') {
            userScore++;
        } else if (result === 'Computer wins!') {
            computerScore++;
        }
        document.getElementById('result').innerText = result;
        document.getElementById('user-score').innerText = userScore;
        document.getElementById('computer-score').innerText = computerScore;
    }
    function getResult(user, computer) {
        if (user === computer) {
            return "It's a tie!";
        } else if ((user === 'rock' && computer === 'scissors') ||
                   (user === 'paper' && computer === 'rock') ||
                   (user === 'scissors' && computer === 'paper')) {
            return "You win!";
        } else { return "Computer wins!";}
    }
    function getImgSrc(choice) {
        switch (choice) {
            case 'rock':
                return 'https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png';
            case 'paper':
                return 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSODyK4wqDHo3Ojqlnaq9rrqbxAMQuyNr0ElY7-cISiT5Zi6HqakDmwzv6G9G1PJEU6-Ik&usqp=CAUhttps://thumbs.dreamstime.com/b/old-paper-sheet-white-shadow-35056911.jpg';
            case 'scissors':
                return 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1EdOVn4RVktseXrYJiRE0ZqTjMhNV8g1if92XbjGKhXux7cVXJ7nufxA&usqp=CAU';
            default:
                return '';}
    }
</script>
</body>
</html>
